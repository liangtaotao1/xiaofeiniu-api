<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="bt1">获取所有的菜品类别</button>
  <button id="bt2">删除选中菜品类别</button>
  <button id="bt3">添加新的菜品类别</button>
  <button id="bt4">修改菜品类别</button>
  <script src="./axios.min.js"></script>
  <script>
    bt1.onclick = function(){
      axios.get('http://127.0.0.1:8090/admin/category').then((result)=>{
        console.log(result)
      }).catch((err)=>{
        console.log(err)
      })
    }
    bt2.onclick = function(){
      //”预取请求“--preflight Request --options
      axios.delete("http://127.0.0.1:8090/admin/category/5").then((result)=>{
        console.log(result.data)
      }).catch((err)=>{
        console.log(err)
      })
    }
    bt3.onclick = function(){
      var data = {cname:'鲜肉类'}
      axios.post('http://127.0.0.1:8090/admin/category',data).then((result)=>{
        console.log(result)
      }).catch((err)=>{
        console.log(err)
      })
    }
    bt4.onclick = function(){
      var data = {cid:15,cname:"大肉类"}
      axios.put('http://127.0.0.1:8090/admin/category',data).then((result)=>{
        console.log(result)
      }).catch((err)=>{
        console.log(err)
      })
    }
  </script>
</body>
</html>
